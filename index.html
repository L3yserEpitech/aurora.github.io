<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Invest</title>
    <link rel="icon" type="image/jpg" href="assets/iconsite.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3cc150a635.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section class="main">
        <img src="assets/logo.png" id="" alt="logo" class="logo"/>
        <h1>Aurora Invest</h1>
        <p class="slogan">Aurora propose à ses clients un service de trading automatique</p>
        <p class="slogan">basé sur le marché du gold.</p>
        <div class="div_button_telegram" data-aos="fade-up" data-aos-duration="1500">
            <p class="button_telegram">Rejoindre le canal telegram !</p>
        </div>
    </section>

    <section class="result">
        <p class="title_result">PERFORMANCES</p>
        <div class="div_panel_result" data-aos="fade-up" data-aos-duration="1500" 
        data-aos-anchor-placement="bottom-bottom">
            <div class="panel_result panel_a"></div>
            <div class="panel_result panel_b"></div>
            <div class="panel_result panel_c"></div>
            <div class="panel_result panel_d"></div>
        </div>
    </section>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="app.js"></script>
<script>
    AOS.init();
  </script>
</html>
