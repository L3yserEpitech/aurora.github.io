<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Invest</title>
    <link rel="icon" type="image/jpg" href="assets/iconsite.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3cc150a635.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="div_main">
            <img src="assets/logo.png" id="" alt="logo" class="logo"/>
            <h1>Aurora Invest</h1>
            <p class="slogan">Aurora propose à ses clients un service de trading automatique</p>
            <p class="slogan">basé sur le marché du gold.</p>
            <div class="div_button_telegram" data-aos="fade-up" data-aos-duration="1500">
                <p class="button_telegram">Rejoindre le canal telegram !</p>
            </div>
        </div>
    </section>

    <section class="result">
        <p class="title_result">PERFORMANCES</p>
        <div class="div_panel_result" data-aos="fade-up" data-aos-duration="1500" 
        data-aos-anchor-placement="bottom-bottom">
            <div class="panel_result panel_a">
                <div class="background">%</div> <!-- Fond avec du texte -->
                <div class="content">
                    <p>22</p>
                    <h2>Résultats de la</h2>
                    <h2>semaine</h2>
                </div>
            </div>
            <div class="panel_result panel_a">
                <div class="background dollar">$</div> <!-- Fond avec du texte -->
                <div class="content">
                    <p>172k</p>
                    <h2>Total des gains</h2>
                    <h2>en 2023</h2>
                </div>
            </div>
            <div class="panel_result panel_c">
                <div class="background person"><i class="fa-solid fa-user fa-xs"></i></div> <!-- Fond avec du texte -->
                <div class="content">
                    <p id="count_user"></p>
                    <h2>Utilisateurs</h2>
                    <h2>satisfaits</h2>
                </div>
            </div>
        </div>
        <h3 id="res_semaine" data-aos="fade-up" data-aos-duration="2500"></h3>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="app.js"></script>
<script>
    AOS.init();
  </script>
</html>
